<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHOPPIFY APP using Fakestoreapi</title>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SHOPPIFY</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- Navigation links for different product categories -->
          <li class="nav-item">
            <a class="nav-link" data-category="all" href="#">All Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-category="electronics" href="#">Electronics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-category="jewelery" href="#">Jewelry</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-category="men's clothing" href="#">Men's Clothing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-category="women's clothing" href="#">Women's Clothing</a>
          </li>
        </ul>
      </div>
      <!-- Shopping cart icon -->
      <div class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
      </div>
    </div>
  </nav>

  <!-- Container for displaying products -->
  <div class="container mt-4" id="products-container"></div>

  <!-- JavaScript file for dynamic functionality -->
  <script src="script.js"></script>
</body>
</html>
